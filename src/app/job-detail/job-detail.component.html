<strong>{{job?.title}}</strong>

<div class="mat-elevation-z2 job-detail-container">
  <mat-toolbar color="primary">Info</mat-toolbar>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          DETAILS
        </mat-card-title>
        <mat-card-content>
          <div class="col-lg-2 text-center" *ngIf="job?.thumbnail">
            <img [src]="job?.thumbnail" class="img-responsive profile-image">
          </div>
          <h5>
            <b>Description:</b>
            {{job?.description || 'n/a'}}
          </h5>
          <h5>
            <b>Created at: </b>
            {{job?.created_at | date:'dd/MM/yyyy' || 'n/a'}}
          </h5>
          <h5>
            <b>End date: </b>
            {{job?.end_date | date:'dd/MM/yyyy' || 'n/a'}}
          </h5>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          ADDRESS
        </mat-card-title>
        <mat-card-content>
          <h5>
            <b>City:</b>
            {{job?.city || 'n/a'}}
          </h5>
          <h5>
            <b>Zip Code: </b>
            {{job?.zip_code || 'n/a'}}
          </h5>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>    
  </mat-grid-list>
</div>
